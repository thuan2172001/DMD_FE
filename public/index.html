  <script>
    async function cropPdfCenterToImages(data) {
      const loadingTask = pdfjsLib.getDocument(data);

      return loadingTask.promise.then(function (pdfDocument) {
        const numPages = pdfDocument.numPages;
        function processPage(pageNum) {
          return new Promise((resolve) => {
            pdfDocument.getPage(pageNum).then(function (page) {
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas = document.createElement('canvas');
              canvas.width = viewport.width;
              canvas.height = viewport.height;
              const ctx = canvas.getContext('2d');

              const renderContext = {
                canvasContext: ctx,
                viewport: viewport,
              };

              const totalHeight = viewport.height;

              page.render(renderContext).promise.then(function () {
                const image = new Image();
                image.src = canvas.toDataURL();
                image.width = canvas.width;
                image.height = totalHeight
                resolve({ page: pageNum, src: image.src }); // Resolve the page data
              });
            });
          });
        }

        // Use Promise.all to wait for all pages to be processed
        const promises = [];
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          promises.push(processPage(pageNum));
        }

        let rs = Promise.all(promises).then(async (data) => {
          alldata = await Promise.all(data.map(async (i) => {
            let text = await convertImageToText(i.src);
            return {
              ...i,
              text,
            };
          }));
          return alldata;
        });

        return rs;
      }, function (reason) {
        console.error('Error while loading PDF: ' + reason);
      });
    }


    function convertImageToText(imageBase64) {
      return new Promise((resolve, reject) => {
        Tesseract.recognize(
          imageBase64,
          'eng', // Language code for English, you can change it based on the image content
          // {
          //   logger: info => console.log(info.status, info.progress, info.statusMessage),
          // }
        )
          .then(({ data: { text } }) => {
            resolve(text); // Resolve the text once OCR is complete
          })
          .catch((error) => {
            console.error('Error during OCR:', error);
            reject(error); // Reject with an error if OCR fails
          });
      });
    }
  </script>
