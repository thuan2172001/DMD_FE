    <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      function processPage(pdfDocument, pageNum) {
        return new Promise((resolve) => {
          pdfDocument.getPage(pageNum).then(async function (page) {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const ctx = canvas.getContext("2d");
            let pageText = await page.getTextContent();
            let key = pageText.items.find((i) => i.str.length === 32);

            const renderContext = {
              canvasContext: ctx,
              viewport: viewport,
            };

            const totalHeight = viewport.height;

            page.render(renderContext).promise.then(function () {
              const image = new Image();
              image.src = canvas.toDataURL();
              image.width = canvas.width;
              image.height = totalHeight;
              resolve({ page: pageNum, src: image.src, pageKey: key?.str });
            });
          });
        });
      }

      function convertImageToText(imageBase64) {
        return new Promise((resolve, reject) => {
          Tesseract.recognize(
            imageBase64,
            "eng"
            // {
            //   logger: info => console.log(info.status, info.progress, info.statusMessage),
            // }
          )
            .then(({ data: { text } }) => {
              resolve(text);
            })
            .catch((error) => {
              console.error("Error during OCR:", error);
              reject(error);
            });
        });
      }

      async function processPdf(pdfDocument, pageNum, callback) {
        let data = await processPage(pdfDocument, pageNum);
        let text = await convertImageToText(data.src);
        callback({
          ...data,
          text,
        });
      }

      async function cropPdfCenterToImages(setPercentage, data) {
        const loadingTask = pdfjsLib.getDocument(data);

        return loadingTask.promise.then(
          async function (pdfDocument) {
            const numPages = pdfDocument.numPages;
            const rs = [];
            let MAX_PROCESS = 2;
            for (let pageNum = 1; pageNum <= numPages / MAX_PROCESS; pageNum++) {
              let resolve = [];
              for (let i = 1; i <= MAX_PROCESS; i++) {
                let pageNumProgress = MAX_PROCESS * (pageNum - 1) + i;
                if (pageNumProgress > numPages) {
                  continue;
                }
                resolve.push(processPdf(pdfDocument, pageNum, (callbackRs) => rs.push(callbackRs)));
              }
              await Promise.all(resolve);
              setPercentage(Math.min(((pageNum * MAX_PROCESS) / numPages) * 100), 100);
            }

            return rs;
          },
          function (reason) {
            console.error("Error while loading PDF: " + reason);
          }
        );
      }
    </script>
  </body>
